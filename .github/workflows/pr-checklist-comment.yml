name: PR Checklist Comment

on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Post PR checklist comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Contribution Checklist

              > As the author of these code changes, you agree to our [Contributor License Agreement](https://github.com/Whisper-AI-App/app/blob/main/CLA.md).

              ### Author Confirmation
              Please confirm the following before requesting review:
              - [ ] Tested on Android
              - [ ] Tested on iOS

              ### Reviewer Confirmation
              Please confirm the following before approving:
              <!-- REVIEWER_CHECKLIST_START -->
              - [ ] Tested on Android
              - [ ] Tested on iOS
              <!-- REVIEWER_CHECKLIST_END -->

              **Reviewer must test iOS and Android for PR to be merged.**

              Make sure to test again should changes to this PR be made.
              `
            })
