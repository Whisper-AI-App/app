name: PR Checklist Comment

on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Post PR checklist comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Contribution Checklist

              > As the author of these code changes, you agree to our [Contributor License Agreement](https://github.com/Whisper-AI-App/app/blob/main/CLA.md).

            Please confirm the following for this PR to be approved:

            - [ ] Tested on Android
            - [ ] Tested on iOS

            Make sure to test both again should changes to this PR be made.
            `
            })
